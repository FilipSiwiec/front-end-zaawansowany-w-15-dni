<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        button {
            position: relative;
            display: block;
            margin: 100px auto;
            font-size: 40px;
            padding: 10px 30px;
            background-color: transparent;
            border: 3px solid black;
            overflow: hidden;
            transition: 0.3s;
        }

        button::before {
            position: absolute;
            content: "";
            z-index: -1;
            background-color: red;
            width: 0;
            height: 25%;
            right: 0;
            bottom: 50%;
            transition: 0.3s;
            transform: translate(0%, 50%)
        }

        button::after{
            position: absolute;
            content: "";
            z-index: -1;
            background-color: red;
            width: 100%;
            height: 0%;
            right: 0;
            bottom: 50%;
            transition: 0.3s 0.3s;
            transform: translate(0%, 50%)
        }

        button:hover::after{
            height: 100%;
            /* width: 100%; */
        }

        button:hover::before {
            width: 100%;
        }


    </style>
</head>

<body>
    <button>Przycisk</button>
</body>

</html>
