<!-- zadanie2 wersja z jquery i czystym js -->
<!DOCTYPE html>
<html lang="pl">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Dodaj kwadrat - JavaScript</title>
 <style>
  * {
   margin: 0;
   padding: 0;
  }

  body {
   padding: 20px 50px;
  }

  button {
   border: 3px solid black;
   text-transform: uppercase;
   padding: 15px 20px;
   color: black;
   background-color: transparent;
   margin: 0 30px 30px 0;
   font-size: 40px;
  }

  .box {
   float: left;
   background-color: cadetblue;
   width: 100px;
   height: 100px;
    animation: start 1s linear both;
  }

  @keyframes start{
      0% {
          width: 0;
          height: 0;
      };

      50% {
          width: 200px;
          height: 200px;

      };

      100%{
          height: 100px;
          width: 100px;
      };
  }

 </style>
</head>

<body>
 <button class="js">Dawaj JS!</button>
 <button class="jq">Dawaj JQ!</button>
 <br>

 <script src="start.js">
 </script>


</body>

</html>
