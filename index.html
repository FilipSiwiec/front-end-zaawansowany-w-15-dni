<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .zegar {
            position: absolute;
            background-color: red;
            width: 50vh;
            height: 50vh;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .wskazowka {
            background-color: black;
            margin-top: 5%;
            height: 45%;
            width: 10px;
            border-radius: 50%;
            margin-left: 50%;
            transform-origin: 0% 100%;
            transition: 60s linear;
            transform: rotate(0deg) translate(-50%, 0%);
        }

        .zegar:hover .wskazowka{
            transform: rotate(360deg);
        }

    </style>
</head>

<body>
    <div class="zegar">
        <div class="wskazowka"></div>
    </div>

</body>

</html>
