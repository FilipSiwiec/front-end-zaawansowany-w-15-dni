<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A dream about old Japan</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }


        div.picture {
            position: relative;
            width: calc((16 * 80vh) / 9);
            height: 80vh;
            margin-left: auto;
            margin-right: auto;
            top: 10vh;
            background-color:rgb(197, 186, 180);
        }

        div.picture img {
            position: absolute;
            height: 100%;
            width: 100%;
            height: 58vh;
            object-fit: cover;
            object-position: 100% -41%;
            
        }

        div.picture img:nth-child(2) {
            height: 58vh;
            object-fit: cover;
            object-position: 100% -93%;
            
        }
            
        div.picture img:nth-child(3) {
            height: 58vh;
            object-fit: cover;
            object-position: 100% -134%;
        }

        div.picture img:nth-child(4) {
            height: 58vh;
            object-fit: cover;
            object-position: 100% -114%;
        }

        div.picture img:nth-child(5) {
            height: 59vh;
            object-fit: cover;
            object-position: 100% -56%;
            bottom: 0;
        }

        div.picture img:nth-child(6) {
            height: 59vh;
            object-fit: cover;
            object-position: 100% -149%;
            bottom: 0;
        }

        div.picture img:nth-child(7) {
            width: auto;
            height: 16%;
            top: 4vh;
            left: 6%;
        }

        div.picture img:nth-child(8) {
            width: 21%;
            height: 5%;
            object-position: right;
            left: 0px;
            top: 11%;
        }

        div.picture img:nth-child(9) {
            width: auto;
            height: 11%;
            top: 6vh;
            right: 0vw;
        }

        div.picture img:nth-child(10) {
            width: auto;
            height: 42%;
            top: 18vh;
            right: 0vw;
        }

        div.picture img:nth-child(11) {
            width: auto;
            height: 30%;
            top: 43vh;
            left: 6%;
        }
    </style>
</head>

<body>
    <div class="picture">
        <img src="img/japan1.png" alt="">
        <img src="img/japan2.png" alt="">
        <img src="img/japan3.png" alt="">
        <img src="img/japan4.png" alt="">
        <img src="img/japan5.png" alt="">
        <img src="img/japan6.png" alt="">
        <img src="img/japan7.png" alt="">
        <img src="img/japan8.png" alt="">
        <img src="img/japan9.png" alt="">
        <img src="img/japan10.png" alt="">
        <img src="img/japan11.png" alt="">

    </div>
</body>

</html>
