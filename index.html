<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
    <style>
        /* wykorzystaj body do wycentrowania kalkulatora za pomocą flexboxa */

        /* nie można zmieniać struktury html */

        /* kalkulator ma 60% szerokości body ale nie mniej niz 500px */

        /* wyświetlacz wyniku ma 15vh wysokości */

        /* przyciski mają 10vh wysokości */

        /* Panel bez wyświetlacza ma mieć wysokość 70vh (czyli z wyświetlaczem 85vh)*/

        * {
            margin: 0;
            padding: 0;
        }

        body {
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 7vh;
            font-family: Arial, Helvetica, sans-serif;
        }

        div.panel {
            display: flex;
            
            width: 60vw;
            min-width: 500px;
            height: 85vh;
            flex-wrap: wrap;
            align-content: space-between;
            justify-content: space-between;
        }

        div.result {
            background-color: black;
            color: white;
            flex-basis: 100%;
            height: 15vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 30px;
        }

        div.result~div {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-basis: 30%;
            background-color: #ddd;
            height: 10vh;
            transition: 0.5s;
        }

        div.result~div:nth-last-child(1),
        div.result~div:nth-last-child(2){
            flex-basis: 45%;
            
        }

        div.result~div:hover{
            background-color: chartreuse;
            cursor: pointer;
        }        

    </style>
</head>

<body>
    <div class="panel">
        <div class="result">2 343.99</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>+</div>
        <div>0</div>
        <div>-</div>
        <div>/</div>
        <div>.</div>
        <div>*</div>
        <div>C</div>
        <div>=</div>
    </div>
</body>

</html>
