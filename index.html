<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            
        }

        nav {
            background-color: black;
            color: white;
            flex-basis: 10vh;
            line-height: 10vh;
            padding-left: 20px;
        }

        header{
            flex-basis: 30vh;
            background-color: grey;
            max-width: 1200px;
            align-self: center;
            width: 100%;
            padding: 20px;
        }

        section{
            display: flex;
            flex-direction: row;
            max-width: 1200px;
            width: 100%;
            align-self: center;
            height: 100%;
        }

        section main{
            background-color: teal;
            flex-basis: 70%;
        }
        section aside{
            background-color: red;
            flex-basis: 300px;
        }

        footer{
            background-color: black;
            color: white;
            flex-basis: 10vh;
            line-height: 10vh;
            padding-left: 20px;

        }
    </style>
</head>

<body>
    <nav>nawigacja</nav>
    <header>header</header>
    <section>
        <main>glowna</main>
        <aside>lewa</aside>
    </section>
    <footer>footer</footer>
</body>

</html>
