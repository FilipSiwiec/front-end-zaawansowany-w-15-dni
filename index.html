    const pozycja = window.scrollY;
    
    const zmiana = function(){
        const pozycja = window.scrollY;

        const sek1 = document.querySelector(".sekcja1").clientHeight;
        const sek2 = document.querySelector(".sekcja2").clientHeight;
        const sek3 = document.querySelector(".sekcja3").clientHeight;
        const sek4 = document.querySelector(".sekcja4").clientHeight;

        const poz2 = document.querySelector(".sekcja2").offsetTop;
        const poz3 = document.querySelector(".sekcja3").offsetTop;
        const poz4 = document.querySelector(".sekcja4").offsetTop;

        const info = document.querySelector("div.info");

        if ( pozycja < sek1 ){
            

            info.textContent = "sekcja 1";
        }

        else if ( pozycja < sek2 + poz2 ) {
            info.textContent = "sekcja 2";
        }

        else if ( pozycja < sek3 + poz3 ) {
            info.textContent = "sekcja 3";
        }

        else {
            info.textContent = "sekcja 4";
        }
        
    }

    window.addEventListener("scroll", zmiana);
