<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        body{
            margin: 0;
            padding: 0;
            box-sizing: content-box;
        }
        button {
            font-size: 40px;
        }

        h1 {
            position: absolute;
            font-family: arial;
            font-size: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: 0.5s;
            margin: 0;
            border: 0px solid black;
        }

        button.larger:hover~h1{
            font-size: 160px;
        }

        button.smaller:hover~h1{
            font-size: 40px;
        }

        button.border:hover~h1{
            border: 20px solid black;
        }

    </style>
</head>

<body>


    <button class="larger">2xWiÄ™kszy</button>
    <button class="smaller">2xMniejszy</button>
    <button class="border">Obramowanie</button>
    <h1>Nazwa</h1>


</body>

</html>
