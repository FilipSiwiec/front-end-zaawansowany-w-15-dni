<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button {
            position: relative;
            background-color: white;
            font-size: 25px;
            padding: 15px;
            display: block;
            border: none;
            margin: auto;
            margin-top: 90px;
        }

        span {
            position: absolute;
            display: block;
            height: 5px;
            transition: .4s;
            width: 0;
            background-color: black;
            margin-top: 10px;
        }

        button:hover span{
            width: calc(100% - 30px);
        }

    </style>
</head>

<body>
    <button>przycisk!<span></span></button>
</body>

</html>
