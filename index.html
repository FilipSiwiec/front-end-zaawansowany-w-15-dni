<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin: 0;
        padding: 0;
    }

    body{
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 100px;
    }

    .result{
        flex-basis: 10%;
        background-color: #ddd;
        border: 2px solid white;
    }

    .panel{
        background-color: cadetblue;
        flex-grow: 1;
        display: flex;
        flex-wrap: wrap;
    }

    .panel div{
        display: flex;
        flex-basis: 30%;
        justify-content: center;
        align-items: center;
        border: 2px solid white;
        flex-grow: 1;
        font-size: 25px;
        font-family: Arial, Helvetica, sans-serif;
    }

</style>

<body>
    <div class="result"></div>
    <div class="panel">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>+</div>
        <div>0</div>
        <div>-</div>
        <div>/</div>
        <div>.</div>
        <div>*</div>
        <div>C</div>
        <div>=</div>
    </div>
</body>

</html>
