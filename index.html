<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        
        display: flex;
        /* flex-wrap: wrap; */
        flex-direction: column;
        min-height: 100vh;
    }

    h1 {
        background-color: black;
        color: white;
        height: 10vh;
        flex-basis: 100%;
        text-align: center;
        padding: 15px;
    }

    section {
        flex-grow: 1;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-content: space-around;
    }

    section>div {
        flex-basis: 21%;

    }

    section div img {
        width: 100%;
    }

    @media (max-width: 1023px) {
        section>div{
            flex-basis: 50%;
            padding: 50px;
        }
    }

    @media (max-width: 460px){
        section>div{
            flex-basis: 100%;
            padding: 25px;
        }
    }
</style>

<body>
    <h1>Galeria</h1>
    <section>
        <div><img src="img1.jpg" alt=""></div>
        <div><img src="img2.jpg" alt=""></div>
        <div><img src="img3.jpg" alt=""></div>
        <div><img src="img4.jpg" alt=""></div>
        <div><img src="img1.jpg" alt=""></div>
        <div><img src="img2.jpg" alt=""></div>
        <div><img src="img3.jpg" alt=""></div>
        <div><img src="img4.jpg" alt=""></div>

    </section>

</body>

</html>
