<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: content-box;
        }

        img {
            position: absolute;
            width: 100%;
            opacity: 1;
        }

        img:nth-child(1){
            animation: animacja 1s infinite alternate;
        }

        img:nth-child(2){
            animation: animacja 1s 1s infinite alternate;
        }

        @keyframes animacja{
            0% {}
            100% {
                opacity: 0;
            }
        }

    </style>
</head>

<body>
    <img src="./img/img1.jpg" alt="">
    <img src="./img/img2.jpg" alt="">
</body>

</html>
