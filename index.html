<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        ul{
            display: flex;
            
        }

        ul li{
            flex-basis: 100%;
            background-color: #444;
            margin: 10px;
            transition: 0.4s;
        }

        ul li a{
            display: block;
            color: white;
            padding: 15px;
            text-align: center;
            
        }

        ul li:hover{
            background-color: black;
        }

        @media (max-width: 583px){
            ul{
                flex-direction: column;
            }

            ul li {
                margin: 0;
            }
        }


    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">przycisk 1</a></li>
            <li><a href="#">przycisk 2</a></li>
            <li><a href="#">przycisk 3</a></li>
            <li><a href="#">przycisk 4</a></li>
            <li><a href="#">przycisk 5</a></li>
        </ul>
    </nav>
</body>
</html>
