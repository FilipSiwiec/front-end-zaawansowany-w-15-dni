<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button {
            position: relative;
            background-color: transparent;
            font-size: 25px;
            padding: 15px;
            display: block;
            border: none;
            margin: auto;
            margin-top: 90px;
            border: 2px solid black;
            border-radius: 25px;
            box-shadow: 0 0 0 2px white, 0 0 0 4px black;
            overflow: hidden;
            transition: 0.3s;
        }

        button::after {
            content: "";
            width: 0;
            height: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: black;
            transition: .3s;
            z-index: -1;
        }

        button:hover::after {
            width: 100%;
        }

        button:hover{
            color: white;
        }

    </style>
</head>

<body>
    <button>przycisk!</button>
</body>

</html>
